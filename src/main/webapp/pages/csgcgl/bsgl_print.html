<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标识码打印</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../public/css/font.css">
	<link rel="stylesheet" href="../../public/css/weadmin.css">
    <script src="../../public/layui/layui.js" charset="utf-8"></script>
    <script src="bsgl_print.js?v=1.3"></script>
</head>


<body>

<div style="background-color: white;padding: 20px;margin: 20px;margin-bottom: 0px;">
    <form class="layui-form " action="">
    	<div class="layui-form-item">
    		<div style="margin-left: 30%;">
    			<img src="zsm.png"  height="200px" width="200px" >
    		</div>
    	</div>
        <div class="layui-form-item">
            <label class="layui-form-label">打印数量</label>
            <div class="layui-input-inline">
                <input type="text"  id="gsid"  class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <div style="margin-left: 50%;">
                <button type="button" class="layui-btn" onClick="print()">
                     <i class="layui-icon layui-icon-picture"></i> &nbsp;打印
                 </button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
