<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>纳税人结构</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="../../public/layui/css/layui.css" media="all">
     </head>
    <body style="padding-top: 1em;">
        <form class="layui-form"  lay-filter="queryParamForm"  action="">

            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">发布日期起</label>
                    <div class="layui-input-inline">
                        <input
                            type="text"
                            name="dateStart"
                            id="dateStart"
                            class="layui-input" 
                           
                        />
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">发布日期止</label>
                    <div class="layui-input-inline">
                        <input
                            type="text"
                            name="dateEnd"
                            id="dateEnd"
                            class="layui-input"
                        

                        />
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">是否虫害</label>
                    <div class="layui-input-inline">
                        <select name="jkfl_dm" id="reportState"> 
                            <option value="ALL" selected>全部</option>                            
                            <option value="Y" >是</option>  
                            <option value="N" >否</option>                             
                        </select>
                    </div>
                </div>


                <div class="layui-btn-group layui-inline ">
                    <button
                            type="submit"
                            class="layui-btn"
                            lay-submit
                            lay-filter="query"
                        >查询 </button>
                </div>

            </div>
            
            
        </form>

        <div  style="background-color: white;padding-left:20px;width: 90%;float: left;margin-right: 10px;">
            <table id="test"  lay-even lay-filter="demo" lay-size="sm" ></table>
        </div>

        <script type="text/html" id="barDemo">

            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">
                <i class="layui-icon">&#xe715;</i>查看地图位置
            </a>

            <a class="layui-btn layui-btn-xs " lay-event="detail">
                <i class="layui-icon">&#xe63c;</i>
                查看古树详情</a>

        </script>

   	<script src="../../public/layui/layui.js" charset="utf-8"></script>
      <script src="postionQuery.js"></script> 
    </body>

   

</html>
