<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1400px;height:300px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '古树分析'
            },
            tooltip: {},
            legend: {
                data:[ '衰弱数量','濒危数量','死亡数量'],
                textStyle: { //图例文字的样式
                          
                            fontSize: 16
                        }
            },
            xAxis: {
                data: ["安岭乡","溪港乡","淡竹乡","白塔镇","田市镇","官路镇","上张乡","步路乡","城关镇","广度乡","杨府乡","下各镇","大战乡","双庙乡","朱溪镇","横溪镇","湫山乡","埠头镇","皤滩乡"]
            },
            yAxis: {},
            series: [
           /*  {
                name: '正常数量',
                type: 'line',
                data: ["46","16","55","103","44","15","15","18","33","80","17","70","13","25","29","28","22","46","46"]


            },  */
            {
                name: '衰弱数量',
                type: 'line',
                data: ["2","0","7","8","0","0","1","2","1","2","1","1","1","3","0","7","0","4","4"]

            },    
            {
                name: '濒危数量',
                type: 'line',
                data: ["1","0","1","3","1","0","1","1","1","3","0","1","0","3","1","4","0","2","2"]

            },
            {
                name: '死亡数量',
                type: 'line',
                data: ["1","1","0","5","1","1","0","2","1","3","0","1","0","1","1","3","1","2","8"]

            }]
        };
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
