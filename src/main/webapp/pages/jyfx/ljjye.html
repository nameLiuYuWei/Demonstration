<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>累计交易额</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../public/css/font.css"/>
    <link rel="stylesheet" href="../../public/layui/css/layui.css">
</head>

<body class="layui-fluid">

<div class="layui-card">

    <div class="layui-card-body">
        <div class="layui-fluid">
            <div id="charts" style="width: 100%;height:600px;"></div>
        </div>
    </div>
</div>

<script src="../../public/layui/layui.js" type="text/javascript"></script>
<script src="../../public/echarts/echarts.js"></script>
<script>
    layui.extend({
        admin: '{/}../../public/js/admin'
    });
    layui.use(['jquery', 'admin'], function ($, admin) {

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('charts'));

        // 指定图表的配置项和数据
        var option =  {
            legend: {},
            tooltip: {},
            dataset: {
                source: [
                    ['product', '交易量（吨）', '总金额（万元）'],
                    ['2018', 45180, 45180*60*1000/10000],
                    ['2019', 52180, 52180*60*1000/10000],
                    ['2020', 66180, 66180*60*1000/10000],
                    ['2021', 5180, 5180*60*1000/10000]
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {},
            series: [
                {type: 'bar',
                    label: {
                        show: true,
                        position: 'top'
                    },
                    itemStyle: {
                        color: 'rgb(124, 205, 124)'
                    }},
                {type: 'bar',
                    label: {
                        show: true,
                        position: 'top'
                    },
                    itemStyle: {
                        color: 'rgb(100, 149, 237)'
                    }}
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    });
</script>
</body>

</html>
