<head>
    <meta charset="utf-8">
    <title>杨梅古树巡查记录</title>

    <script src="../../public/layui/layui.js" charset="utf-8"></script>

<body>

<div style="background-color: white;padding: 20px;margin: 20px;margin-bottom: 0px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>杨梅古树巡检记录</legend>
    </fieldset>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label">古树名木编号</label>
            <div class="layui-input-inline">
                <input type="text" name="gsid" id="gsid" class="layui-input" style="position:absolute;z-index:2;width:84%;border-right: 0px;" lay-verify="required" value="" onkeyup="search()" autocomplete="off">
                <select type="text" id="hc_select" lay-filter="hc_select" autocomplete="off" placeholder="移交单位全称" lay-verify="required" class="layui-select" lay-search>
                    <option dxmc="XJ-YM-2021000081759 仙居县横溪镇镇头村屏峰岩" value="XJ-YM-2021000081759 仙居县横溪镇镇头村屏峰岩">XJ-YM-2021000081759 仙居县横溪镇镇头村屏峰岩</option>
                    <option dxmc="XJ-YM-2021000081760 仙居县湫山乡抱龙村" value="XJ-YM-2021000081760 仙居县湫山乡抱龙村">XJ-YM-2021000081760 仙居县湫山乡抱龙村</option>
                    <option dxmc="XJ-YM-2021000081766 仙居县湫山乡杨岸村" value="XJ-YM-2021000081766 仙居县湫山乡杨岸村">XJ-YM-2021000081766 仙居县湫山乡杨岸村</option>
                    <option dxmc="XJ-YM-2021000081755 仙居县福应街道" value="XJ-YM-2021000081755 仙居县福应街道">XJ-YM-2021000081755 仙居县福应街道</option>
                    <option dxmc="XJ-YM-2021000081776 仙居县盘皤滩乡村边" value="XJ-YM-2021000081776 仙居县盘皤滩乡村边">XJ-YM-2021000081776 仙居县盘皤滩乡村边</option>
                    <option dxmc="XJ-YM-2021000081790 仙居县南峰街道" value="XJ-YM-2021000081790 仙居县南峰街道">XJ-YM-2021000081790 仙居县南峰街道</option>
                </select>
            </div>
            <label class="layui-form-label">巡查人</label>
            <div class="layui-input-inline">
                <input type="text"   id="xcr"  class="layui-input" >
            </div>
            <label class="layui-form-label">巡查时间</label>
            <div class="layui-input-inline">
                <input type="text"  id="xctime"     class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">古树级别</label>
            <div class="layui-input-inline">
                <input type="text"  id="gsjb"   class="layui-input">
            </div>
            <label class="layui-form-label">树高</label>
            <div class="layui-input-inline">
                <input type="text" id="sg"  placeholder="米"  class="layui-input">
            </div>
            <label class="layui-form-label">胸径（主蔓径）</label>
            <div class="layui-input-inline">
                <input type="text" id="xjzmj"  placeholder="厘米"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生长地点</label>
            <div class="layui-input-inline">
                <input type="text"  id="szdd"    class="layui-input">
            </div>
            <label class="layui-form-label">管护负责单位</label>
            <div class="layui-input-inline">
                <input type="text"   id="ghfzdw"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">生长势</label>
            <div class="layui-input-block">
                <input type="radio" name="szs" value="正常" title="正常" checked="">
                <input type="radio" name="szs" value="衰弱" title="衰弱">
                <input type="radio" name="szs" value="濒危" title="濒危">
                <input type="radio" name="szs" value="死亡" title="死亡">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">树体状况描述</label>
            <div class="layui-input-block">
                <input type="text" name="title"  id="stzkms"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">立地条件描述</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="ldtjms"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">异常情况描述</label>
            <div class="layui-input-block">
                <input type="radio" name="yczt" value="无" title="无" checked="">
                <input type="radio" name="yczt" value="枝、干外伤" title="枝、干外伤">
                <input type="radio" name="yczt" value="枝、干空洞" title="枝、干空洞">
                <input type="radio" name="yczt" value="枝干劈裂、折断" title="枝干劈裂、折断">
                <input type="radio" name="yczt" value="树体倾斜、倒伏" title="树体倾斜、倒伏">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label ></label>
            <div class="layui-input-block">
                <input type="radio" name="yczt" value="地下伤跟" title="地下伤跟" >
                <input type="radio" name="yczt" value="根系土壤践踏板结" title="根系土壤践踏板结">
                <input type="radio" name="yczt" value="危险性病虫害" title="危险性病虫害">
                <input type="radio" name="yczt" value="其他（说明）" title="其他（说明）">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">应对措施</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="ydcs"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">落实情况记录</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="lsqkjl"   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="title"  id="bz"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">异常情况图片</label>
            <div class="layui-input-block">
                <div style="float: left;width: 70%;">
                    <blockquote class="layui-elem-quote layui-quote-nm" >
                        预览图：
                        <div class="layui-upload-list" id="demo2"></div>
                    </blockquote>
                </div>
                <div style="float: left;width: 30%;">
                    <button type="button" class="layui-btn" id="test2" style="margin-left: 10px;margin-top: 10px;"><i class="layui-icon"></i>上传图片</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div style="margin-left: 50%;">
                <button type="submit" id="testbc" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="save()">保存</button>
                <button type="submit" style="display: none;" class="layui-btn" id="testfh" lay-submit="" lay-filter="demo1" onclick="fh()">返回</button>

            </div>
        </div>
    </form>
</div>



</body>
