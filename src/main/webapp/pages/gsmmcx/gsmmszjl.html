<!DOCTYPE html>
<html style="background-color: #f0f2f5">
<head>
    <meta charset="utf-8">
    <title>杨梅古树生长记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../public/layui/css/layui.css" media="all">
    <script src="../../public/layui/layui.js" charset="utf-8"></script>
    <script src="../../public/echarts/echarts.js" charset="utf-8"></script>
    <script src="../../public/js/pubinclude.js"></script>
    <script src="gsmmszjl.js?v=" +new Date().getTime() charset="utf-8"></script>
    <script src="../../public/js/jquery.min.js"></script>
</head>
<style type="text/css">
    .layui-form-label{
        width:110px;
    }
    .layui-input-block{
        margin-left: 150px;
    }
    /*.layui-input{
        border-color: #999;
    }
    .layui-form-label{
        color: white;
        background-color:#009688;
    }*/
</style>

<body>

<div style="background-color: white;padding: 20px;margin: 20px;margin-bottom: 0px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>杨梅古树生长记录</legend>
    </fieldset>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label">古树名木编号</label>
            <div class="layui-input-block">
                <input type="text" name="gsid" id="gsid" class="layui-input" style="position:absolute;z-index:2;width:84%;border-right: 0px;" lay-verify="required" value="" onkeyup="search()" autocomplete="off">
                <select type="text" id="hc_select" lay-filter="hc_select" autocomplete="off" placeholder="移交单位全称" lay-verify="required" class="layui-select" lay-search>
                    <option dxmc="XJ-YM-2021000081759 仙居县横溪镇镇头村屏峰岩" value="XJ-YM-2021000081759 仙居县横溪镇镇头村屏峰岩">XJ-YM-2021000081759 仙居县横溪镇镇头村屏峰岩</option>
                    <option dxmc="XJ-YM-2021000081760 仙居县湫山乡抱龙村" value="XJ-YM-2021000081760 仙居县湫山乡抱龙村">XJ-YM-2021000081760 仙居县湫山乡抱龙村</option>
                    <option dxmc="XJ-YM-2021000081766 仙居县湫山乡杨岸村" value="XJ-YM-2021000081766 仙居县湫山乡杨岸村">XJ-YM-2021000081766 仙居县湫山乡杨岸村</option>
                    <option dxmc="XJ-YM-2021000081755 仙居县福应街道" value="XJ-YM-2021000081755 仙居县福应街道">XJ-YM-2021000081755 仙居县福应街道</option>
                    <option dxmc="XJ-YM-2021000081776 仙居县盘皤滩乡村边" value="XJ-YM-2021000081776 仙居县盘皤滩乡村边">XJ-YM-2021000081776 仙居县盘皤滩乡村边</option>
                    <option dxmc="XJ-YM-2021000081790 仙居县南峰街道" value="XJ-YM-2021000081790 仙居县南峰街道">XJ-YM-2021000081790 仙居县南峰街道</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">生长势</label>
            <div class="layui-input-block">
                <input type="radio" name="szs" value="正常" title="正常" checked="">
                <input type="radio" name="szs" value="衰弱" title="衰弱">
                <input type="radio" name="szs" value="濒危" title="濒危">
                <input type="radio" name="szs" value="死亡" title="死亡">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">生长环境</label>
            <div class="layui-input-block">
                <input type="radio" name="szhj" value="良好" title="良好" checked="">
                <input type="radio" name="szhj" value="差" title="差">
            </div>
        </div>


        <div class="layui-form-item" >
            <label class="layui-form-label">树高</label>
            <div class="layui-input-inline">
                <input type="text" id="sg"  placeholder="米"  class="layui-input">
            </div>
            <label class="layui-form-label">胸径（主蔓径）</label>
            <div class="layui-input-inline">
                <input type="text" id="xjzmj"   placeholder="厘米"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">冠幅平均</label>
            <div class="layui-input-inline">
                <input type="text" id="gfpj"  placeholder="米"   class="layui-input">
            </div>
            <label class="layui-form-label">东西</label>
            <div class="layui-input-inline">
                <input type="text" id="gfdx"  placeholder="米"  class="layui-input">
            </div>
            <label class="layui-form-label">南北</label>
            <div class="layui-input-inline">
                <input type="text" id="gfnb"  placeholder="米"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div style="margin-left: 50%;">
                <button type="submit" id="testbc" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="save()">保存</button>
                <button type="submit" style="display: none;" class="layui-btn" id="testfh" lay-submit="" lay-filter="demo1" onclick="fh()">返回</button>

            </div>
        </div>
    </form>
</div>



</body>
</html>
