<!DOCTYPE html>
<html style="background-color: #f0f2f5">
<head>
    <meta charset="utf-8">
    <title>专家提问</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../public/layui/css/layui.css" media="all">
    <script src="../../public/layui/layui.js" charset="utf-8"></script>
    <script src="../../public/echarts/echarts.js" charset="utf-8"></script>
    <script src="../../public/js/pubinclude.js"></script>
    <script src="gsmmzjtw.js?v=" +new Date().getTime() charset="utf-8"></script>
    <script src="../../public/js/jquery.min.js"></script>
</head>
<style type="text/css">
    .layui-form-label{
        width:110px;
    }
    .layui-input-block{
        margin-left: 150px;
    }
    /*.layui-input{
        border-color: #999;
    }
    .layui-form-label{
        color: white;
        background-color:#009688;
    }*/
</style>

<body>

<div style="background-color: white;padding: 20px;margin: 20px;margin-bottom: 0px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>专家提问</legend>
    </fieldset>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label">问题类型</label>
            <div class="layui-input-inline">
                <select name="quiz1" id="xzbsc">
                    <option value="答疑解惑" selected="">答疑解惑</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">问题标题</label>
            <div class="layui-input-block">
                <input type="text" name="title"   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">问题内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请清楚、详细描述您的问题。" class="layui-textarea"></textarea>
            </div>
        </div>


        <div class="layui-form-item" >
            <label class="layui-form-label">您的姓名</label>
            <div class="layui-input-inline">
                <input type="text"     class="layui-input">
            </div>
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="xb" value="男" title="男">
                <input type="radio" name="xb" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text"     class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div style="margin-left: 50%;">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="save()">提交问题</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
