<!DOCTYPE html>
<html style="background-color: #f0f2f5">
<head>
    <meta charset="utf-8">
    <title>杨梅古树登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../public/layui/css/layui.css" media="all">
    <script src="../../public/layui/layui.js" charset="utf-8"></script>
    <script src="../../public/echarts/echarts.js" charset="utf-8"></script>
    <script src="../../public/js/pubinclude.js"></script>
    <script src="gsmmdj.js?v=" +new Date().getTime() charset="utf-8"></script>
    <script src="../../public/js/jquery.min.js"></script>
</head>
<style type="text/css">
    .layui-form-label{
        width:110px;
    }
    .layui-input-block{
        margin-left: 150px;
    }
    /*.layui-input{
        border-color: #999;
    }
    .layui-form-label{
        color: white;
        background-color:#009688;
    }*/
</style>

<body>

<div style="background-color: white;padding: 20px;margin: 20px;margin-bottom: 0px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>杨梅古树登记</legend>
    </fieldset>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label">古树名木编号</label>
            <div class="layui-input-inline">
                <input type="text"  id="gsid"    class="layui-input" readonly>
            </div>
            <label class="layui-form-label">所属区（县）</label>
            <div class="layui-input-inline">
                <input type="text" id="ssqx"   value="仙居县"   class="layui-input" readonly>
            </div>
            <label class="layui-form-label">管护负责人</label>
            <div class="layui-input-inline">
                <input type="text"  id="ghfzr"   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">乡镇（办事处）</label>
            <div class="layui-input-inline" id="xzbsc_inp" style="display: none;">
                <input type="text"  id="xzbsc"   class="layui-input">
            </div>
            <div class="layui-input-inline" id="xzbsc_sel">
                <select name="quiz1" id="xzbsc_1">
                    <option value="">请选择乡镇</option>
                    <option value="安岭乡" selected="">安岭乡</option>
                    <option value="溪港乡">溪港乡</option>
                    <option value="淡竹乡">淡竹乡</option>
                    <option value="白塔镇">白塔镇</option>
                    <option value="田市镇">田市镇</option>
                    <option value="官路镇">官路镇</option>
                    <option value="上张乡">上张乡</option>
                    <option value="步路乡">步路乡</option>
                    <option value="城关镇">城关镇</option>
                    <option value="广度乡">广度乡</option>
                    <option value="杨府乡">杨府乡</option>
                    <option value="下各镇">下各镇</option>
                    <option value="大战乡">大战乡</option>
                    <option value="双庙乡">双庙乡</option>
                    <option value="朱溪镇">朱溪镇</option>
                    <option value="横溪镇">横溪镇</option>
                    <option value="湫山乡">湫山乡</option>
                    <option value="埠头镇">埠头镇</option>
                    <option value="皤滩乡">皤滩乡</option>
                </select>
            </div>
            <label class="layui-form-label">村（居委会）</label>
            <div class="layui-input-inline">
                <input type="text"   id="cjwh"  class="layui-input">
            </div>
            <label class="layui-form-label">小地名</label>
            <div class="layui-input-inline">
                <input type="text"   id="xdm"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">生长场所</label>
            <div class="layui-input-block">
                <input type="radio" name="szxs" value="远郊野外" title="远郊野外" checked="">
                <input type="radio" name="szxs" value="乡村街道" title="乡村街道">
                <input type="radio" name="szxs" value="区县城区" title="区县城区">
                <input type="radio" name="szxs" value="市区范围" title="市区范围">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">纵坐标</label>
            <div class="layui-input-inline">
                <input type="text" id="zzb"    class="layui-input">
            </div>
            <label class="layui-form-label">横坐标</label>
            <div class="layui-input-inline">
                <input type="text"   id="hzb"  class="layui-input">
            </div>
            <label class="layui-form-label">海拔</label>
            <div class="layui-input-inline">
                <input type="text"  id="hb"   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">实际树龄</label>
            <div class="layui-input-inline">
                <input type="text"  id="sjsl"  placeholder="年"   class="layui-input">
            </div>
            <label class="layui-form-label">估测树龄</label>
            <div class="layui-input-inline">
                <input type="text"  id="gcsl"  placeholder="年"   class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">古树级别</label>
            <div class="layui-input-inline">
                <input type="text"  id="gsjb"   class="layui-input">
            </div>
            <label class="layui-form-label">树高</label>
            <div class="layui-input-inline">
                <input type="text" id="sg"  placeholder="米"  class="layui-input">
            </div>
            <label class="layui-form-label">胸径（主蔓径）</label>
            <div class="layui-input-inline">
                <input type="text" id="xjzmj"   placeholder="厘米"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">冠幅平均</label>
            <div class="layui-input-inline">
                <input type="text" id="gfpj"  placeholder="米"   class="layui-input">
            </div>
            <label class="layui-form-label">东西</label>
            <div class="layui-input-inline">
                <input type="text" id="gfdx"  placeholder="米"  class="layui-input">
            </div>
            <label class="layui-form-label">南北</label>
            <div class="layui-input-inline">
                <input type="text" id="gfnb"  placeholder="米"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">立地条件描述</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="ldtjms"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">生长势</label>
            <div class="layui-input-block">
                <input type="radio" name="szs" value="正常" title="正常" checked="">
                <input type="radio" name="szs" value="衰弱" title="衰弱">
                <input type="radio" name="szs" value="濒危" title="濒危">
                <input type="radio" name="szs" value="死亡" title="死亡">
            </div>
        </div>
        <!--<div class="layui-form-item" pane="">
            <label class="layui-form-label">生长环境</label>
            <div class="layui-input-block">
                <input type="radio" name="szhj" value="良好" title="良好" checked="">
                <input type="radio" name="szhj" value="差" title="差">
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">影响生长<br/>环境因素</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="yxszhjys"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">现存状态</label>
            <div class="layui-input-block">
                <input type="radio" name="xczt" value="正常" title="正常" checked="">
                <input type="radio" name="xczt" value="移植" title="移植">
                <input type="radio" name="xczt" value="伤残" title="伤残">
                <input type="radio" name="xczt" value="死亡" title="死亡">
                <input type="radio" name="xczt" value="新增" title="新增">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管护责任单位</label>
            <div class="layui-input-inline">
                <input type="text"  id="ghfzdw"     class="layui-input">
            </div>
            <label class="layui-form-label">管护责任人</label>
            <div class="layui-input-inline">
                <input type="text"  id="ghzrr"   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">树木特殊情况</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="smtsqk"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地上保护措施</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="dsbhcs"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">养护复壮措施</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="yhfzcs"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">古树图片上传</label>
            <div class="layui-input-block">
                <div style="float: left;width: 70%;">
                    <blockquote class="layui-elem-quote layui-quote-nm" >
                        预览图：
                        <div class="layui-upload-list" id="demo2"></div>
                    </blockquote>
                </div>
                <div style="float: left;width: 30%;">
                    <button type="button" class="layui-btn" id="test2" style="margin-left: 10px;margin-top: 10px;"><i class="layui-icon"></i>上传图片</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div style="margin-left: 50%;">
                <button type="submit" class="layui-btn" id="testbc" lay-submit="" lay-filter="demo1" onclick="save()">保存</button>

            </div>
        </div>
    </form>
</div>



</body>
</html>
