<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../public/layui/css/layui.css"  media="all">
    <script src="../../../public/layui/layui.js" charset="utf-8"></script>
	<script src="../../../public/js/jquery.min.js"></script>
	<script src="../../../public/js/pub.js"></script>
	<script src="cjrwpz.js" charset="utf-8"></script>
	<style type="text/css">
		.layui-form-label{
			width: 150px;
		}
		
	.layui-form-item .layui-input-inline {
	    float: left;
	    margin-right: 10px;
	    width: 300px;
	}
	</style>
</head>
<body>
<form class="layui-form" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">任务名称</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入任务名称" class="layui-input" type="text">
        </div>
        
        <label class="layui-form-label">任务类型</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao" >
                <option value="0">虫情测报仪数据采集</option>
                <option value="1">病虫害光谱数据采集</option>
                <option value="2">无人机拍摄数据采集</option>
                <option value="3">施肥数据采集</option>
                <option value="4">打药数据采集</option>
                <option value="5">杨梅古树巡检数据采集</option>
                <option value="6">杨梅古树养护数据采集</option>
                <option value="7">杨梅价格行情数据采集</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">任务日期格式</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="rwrqgs" placeholder="yyyy-MM-dd" type="text">
        </div>
        <label class="layui-form-label">程序路径</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入程序路径" class="layui-input" type="text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">程序运行类名</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入程序运行类名" class="layui-input" type="text">
        </div>
        <label class="layui-form-label">程序运行参数</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入程序运行参数" class="layui-input" type="text">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">程序定时运行时间</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="cxdsyxsj" placeholder="yyyy-MM-dd" type="text">
        </div>
        <label class="layui-form-label">业务类型</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao" id="superviseDept" >
                <option value="0">结构化数据</option>
                <option value="2">文本</option>
                <option value="3">图形</option>
                <option value="4">图像</option>
                <option value="4">视频</option>
                <option value="4">音频</option>
            </select>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">任务说明</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入任务说明" class="layui-input" type="text">
        </div>
        <label class="layui-form-label">指定运行主机</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入指定运行主机" class="layui-input" type="text">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">失败重试次数</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入失败重试次数" class="layui-input" type="text">
        </div>
        <label class="layui-form-label">失败重试间隔</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入失败重试间隔" class="layui-input" type="text">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">失败执行命令</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入执行命令" class="layui-input" type="text">
        </div>
        <label class="layui-form-label">父任务</label>
        <div class="layui-input-inline">
            <input name="title" placeholder="请输入父任务" class="layui-input" type="text">
        </div>
    </div>
    <div style="text-align: center;">
        <button onclick="save_tj()" type="button" class="layui-btn">提交</button>
    </div>



    <!-- <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">编辑器</label>
      <div class="layui-input-inline">
        <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
      </div>
    </div> -->

</form>




<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

</body>
</html>
