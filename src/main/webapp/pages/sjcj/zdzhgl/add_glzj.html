<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../public/layui/css/layui.css"  media="all">
    <script src="../../../public/layui/layui.js" charset="utf-8"></script>
	<script src="../../../public/js/jquery.min.js"></script>
	<script src="../../../public/js/pub.js"></script>
	
	<style type="text/css">
		.layui-form-label{
			width: 150px;
		}
		
		.layui-form-item .layui-input-inline {
		    float: left;
		    margin-right: 10px;
		    width: 400px;
		}
	</style>
</head>
<body>

<form class="layui-form" style="padding-top: 30px;padding-left: 50px;">

     <div class="layui-form-item">   
        <label class="layui-form-label">自定义过滤</label>
        <div class="layui-input-inline">
           <div class="layui-input-inline">
	        	<textarea placeholder="请输入过滤条件" class="layui-textarea"></textarea>
	      </div>
        </div>
    </div>


    <div style="text-align: center;">
        <button onclick="save_tj()" type="button" class="layui-btn">提交</button>
    </div>

    <!-- <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">编辑器</label>
      <div class="layui-input-inline">
        <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
      </div>
    </div> -->

</form>
<script type="text/javascript">
/**
 * 全局变量
 */
var $;
var layer;
var table;

layui.use(['form','table','laydate','tree'], function(){

    $ = layui.$;
    layer = layui.layer;
    laydate = layui.laydate;
    table = layui.table;



});

function save_tj(){
	
	layer.alert("成功！",function (index) { 
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
        window.parent.query();
	});
	
}

</script>
</body>
</html>
