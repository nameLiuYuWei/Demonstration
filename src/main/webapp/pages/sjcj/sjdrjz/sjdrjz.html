<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../public/layui/css/layui.css"  media="all">
    <script src="../../../public/layui/layui.js" charset="utf-8"></script>
	<script src="../../../public/js/jquery.min.js"></script>
	<script src="../../../public/js/pub.js"></script>
	<script src="cjrwpz.js" charset="utf-8"></script>
	<style type="text/css">
		.layui-form-label{
			width: 150px;
		}
		
		.layui-form-item .layui-input-inline {
		    float: left;
		    margin-right: 10px;
		    width: 400px;
		}
	</style>
</head>
<body>
<form class="layui-form" action="" style="padding-top: 50px;padding-left: 100px;">

    <div class="layui-form-item">
        <label class="layui-form-label">数据类型</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao">
                <option value="0">文本</option>
                <option value="1">图像</option>
                <option value="2">视频</option>
                <option value="3">音频</option>
                <option value="4">结构化数据</option>
            </select>
        </div>
     </div>
     <div class="layui-form-item">  
        <label class="layui-form-label">数据库产品</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao" >
                <option value="0">Oracle</option>
                <option value="1">Mysql</option>
                <option value="2">SQL Serve</option>
                <option value="3">DB2</option>
                <option value="4">Sybase</option>
            </select>
        </div>
    </div>

    
    <div class="layui-form-item">
        <label class="layui-form-label">主题数据库</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao">
                <option value="0">土地数据库</option>
                <option value="1">农事数据库</option>
                <option value="2">采收数据库</option>
                <option value="3">病虫害数据库</option>
                <option value="4">投入品数据库</option>
                <option value="5">设备租赁数据库</option>
                <option value="6">生产服务数据库</option>
                <option value="7">交易数据库</option>
                <option value="8">仓储数据库</option>
                <option value="9">流数据库</option>
                <option value="10">贷款数据库</option>
                <option value="11">保险数据库</option>
            </select>
        </div>
       
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label">
		<button type="button" class="layui-btn" id="test1">文件导入</button>
	</label>
	    <div class="layui-upload">
		  <div class="layui-upload-list">
		    <img class="layui-upload-img" id="demo1" style="width: 400px;height: 200px;">
		    <p id="demoText"></p>
		  </div>
		</div> 
	</div>

    <div style="text-align: center;">
        <button onclick="save_tj()" type="button" class="layui-btn">提交</button>
    </div>


</form>




<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function(){
    	var $ = layui.jquery
    	var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
        	,upload = layui.upload;

	
        //普通图片上传
        var uploadInst = upload.render({
          elem: '#test1'
          ,url: 'https://httpbin.org/post' //改成您自己的上传接口
          ,before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
              $('#demo1').attr('src', result); //图片链接（base64）
            });
          }
          ,done: function(res){
            //如果上传失败
            if(res.code > 0){
              return layer.msg('上传失败');
            }
            //上传成功
          }
          ,error: function(){
            //演示失败状态，并实现重传
            var demoText = $('#demoText');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function(){
              uploadInst.upload();
            });
          }
        }); 

    });
    
    
    function save_tj(){
    	
    	layer.alert("成功！");
    	
    }
</script>

</body>
</html>
