            textStyle: {

            },

            itemGap: 30,
            backgroundColor: '#eee',  // 设置整个图例区域背景颜色

      series: [
            {
              name: '',
              type: 'pie',
              radius: '50%',  // 设置饼状图大小，100%时，最大直径=整个图形的min(宽，高)
              //radius: ['30%', '60%'],  // 设置环形饼状图， 第一个百分数设置内圈大小，第二个百分数设置外圈大小
              center: ['50%', '50%'],  // 设置饼状图位置，第一个百分数调水平位置，第二个百分数调垂直位置
              data: [
                  {value:70000, name:'吴宝福'},
                  {value:22500, name:'陈娅萍'},
                  {value:20000, name:'吴志美'},
                  {value:20000, name:'朱焕彩'},
                  {value:50000, name:'胡凤台'},
                  {value:40000, name:'沈春芳'},
                  {value:20000, name:'胡锦水'},
                  {value:30000, name:'吴伟平'},
                  {value:30000, name:'王国华'},
                  {value:50000, name:'赵将根'},
                  {value:90000, name:'其他人员'}
              ],
              // itemStyle 设置饼状图扇形区域样式
              

              
              itemStyle: {
                // emphasis：英文意思是 强调;着重;（轮廓、图形等的）鲜明;突出，重读
                // emphasis：设置鼠标放到哪一块扇形上面的时候，扇形样式、阴影
                emphasis: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(30, 144, 255，0.5)'
                },
                normal:{ 
                   label:{ 
                      show: true, 
                      formatter: '{b} : {c} ({d}%)' 
                   }, 
                      labelLine :{show:true} 
                }
              }
              
            }
          ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
