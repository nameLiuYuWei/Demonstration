<!DOCTYPE html>
<html style="background-color: #f0f2f5">
<head>
    <meta charset="utf-8">
    <title>养护人员出勤记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../public/layui/css/layui.css" media="all">
    <script src="../../public/layui/layui.js" charset="utf-8"></script>
    <script src="../../public/echarts/echarts.js" charset="utf-8"></script>
    <script src="../../public/js/pubinclude.js"></script>
    <script src="yhrycqjl.js?v=" +new Date().getTime() charset="utf-8"></script>
    <script src="../../public/js/jquery.min.js"></script>
</head>
<style type="text/css">
    .layui-form-label{
        width:110px;
    }
    .layui-input-block{
        margin-left: 150px;
    }
    /*.layui-input{
        border-color: #999;
    }
    .layui-form-label{
        color: white;
        background-color:#009688;
    }*/
</style>

<body>

<div style="background-color: white;padding: 20px;margin: 20px;margin-bottom: 0px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>养护人员出勤记录</legend>
    </fieldset>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label">出勤编号</label>
            <div class="layui-input-inline">
                <input type="text"  id="cqid"    class="layui-input">
            </div>

            <label class="layui-form-label">出勤日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="xm" id="xm" class="layui-input" style="position:absolute;z-index:2;width:84%;border-right: 0px;" lay-verify="required" value="" onkeyup="search()" autocomplete="off">
                <select type="text" id="hc_select" lay-filter="hc_select" autocomplete="off" placeholder="移交单位全称" lay-verify="required" class="layui-select" lay-search>
                    <option dxmc="李永进" value="李永进">李永进</option>
                    <option dxmc="应开远" value="应开远">应开远</option>
                    <option dxmc="张勇平" value="张勇平">张勇平</option>
                    <option dxmc="吴卫勇" value="吴卫勇">吴卫勇</option>
                    <option dxmc="应汉湖" value="应汉湖">应汉湖</option>
                    <option dxmc="陈锦龙" value="陈锦龙">陈锦龙</option>
                </select>
            </div>
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text"    id="sjhm"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出勤地点</label>
            <div class="layui-input-block">
                <input type="text" name="title"  id="cqdd"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div style="margin-left: 50%;">
                <button type="submit" id="test2" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="save()">保存</button>
                <button type="submit" style="display: none;" class="layui-btn" id="testfh" lay-submit="" lay-filter="demo1" onclick="fh()">返回</button>

            </div>
        </div>
    </form>
</div>



</body>
</html>
