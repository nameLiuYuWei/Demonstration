<html>
    <head>
        <title>环境阈值管理</title>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../../public/layui/css/layui.css" media="all">
        <script src="../../../public/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
        <link rel="stylesheet" href="../public/css/css.css">
        <script type="text/javascript" src="./hjyzgl.js?v=1.0.1"></script>
        <style>
            .layui-input-block{
                width: auto;
            }
        </style>
    </head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>环境阈值管理</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div style="padding: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">环境类型</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="气温">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">适宜值</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="15℃-20℃">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">最低阀值</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="-9℃">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">最高阀指</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="35℃">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">录入人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" value="张朝阳" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">录入时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" value="2021-03-18" lay-verify="date" placeholder="yyyy-MM-dd" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo" style="width: 120px;">立即提交</button>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="width: 120px;">返回</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
