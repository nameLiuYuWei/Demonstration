<!DOCTYPE html>
<html>
<head>
    <title>病虫害基础数据管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../public/layui/css/layui.css" media="all">
    <script src="../../../public/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../public/css/css.css">
    <script type="text/javascript" src="./bchsjwh_cx.js?v=1.0.1"></script>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>病虫害基础数据管理</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">病虫名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发生时间起止</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" lay-verify="date" class="layui-input">
                </div>
            </div>
        </div>
    </form>
    <table class="layui-hide" id="test" lay-filter="test" ></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength" style="width: 80px;">查询</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData" style="width: 80px;">新增</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

</body>
</html>
