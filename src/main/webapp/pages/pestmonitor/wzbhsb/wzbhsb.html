<html>
    <head>
        <title>未知病害上报</title>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../../public/layui/css/layui.css" media="all">
        <script src="../../../public/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
        <link rel="stylesheet" href="../public/css/css.css">
        <script type="text/javascript" src="./wzbhsb.js?v=1.0.1"></script>
        <style>
            .layui-input-block{
                width: auto;
            }
        </style>
    </head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>未知病害上报</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div style="padding: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">病虫名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="绿霉病">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发生的时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" value="2021-03-18" lay-verify="date" placeholder="yyyy-MM-dd" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">发生具体地块</label>
                    <div class="layui-input-inline">
                        <select name="quiz">
                            <option value="">请选择乡镇（办事处）</option>
                            <option value="安岭乡" selected="">安岭乡</option>
                            <option value="溪港乡">溪港乡</option>
                            <option value="淡竹乡">淡竹乡</option>
                            <option value="白塔镇">白塔镇</option>
                            <option value="田市镇">田市镇</option>
                            <option value="官路镇">官路镇</option>
                            <option value="上张乡">上张乡</option>
                            <option value="步路乡">步路乡</option>
                            <option value="城关镇">城关镇</option>
                            <option value="广度乡">广度乡</option>
                            <option value="杨府乡">杨府乡</option>
                            <option value="下各镇">下各镇</option>
                            <option value="大战乡">大战乡</option>
                            <option value="双庙乡">双庙乡</option>
                            <option value="朱溪镇">朱溪镇</option>
                            <option value="横溪镇">横溪镇</option>
                            <option value="湫山乡">湫山乡</option>
                            <option value="埠头镇">埠头镇</option>
                            <option value="皤滩乡">皤滩乡</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">村（居委会）</label>
                    <div class="layui-input-inline">
                        <select name="quiz1">
                            <option value="">请选择村（居委会）</option>
                            <option value="新官村" selected="">新官村</option>
                            <option value="横岭村">横岭村</option>
                            <option value="上宅村">上宅村</option>
                            <option value="表门村">表门村</option>
                            <option value="上门楼村">上门楼村</option>
                            <option value="吕坟村">吕坟村</option>
                            <option value="柏塘村">柏塘村</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地块名</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="45号地块">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上报人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" value="张朝阳" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">上报时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date1" value="2021-03-18" lay-verify="date" placeholder="yyyy-MM-dd" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">多图片上传</label>
                <div class="layui-input-block">
                    <div style="float: left;width: 70%;">
                        <blockquote class="layui-elem-quote layui-quote-nm" >
                            预览图：
                            <div class="layui-upload-list" id="demo2"></div>
                        </blockquote>
                    </div>
                    <div style="float: left;width: 30%;">
                        <button type="button" class="layui-btn" id="test2" style="margin-left: 10px;margin-top: 10px;"><i class="layui-icon"></i>上传图片</button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block layui-text-center">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo" style="width: 120px;">立即提交</button>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="width: 120px;">返回</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
