<!DOCTYPE html>
<html lang="en">
<head>
    <title>虫害情况查询</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <link rel="stylesheet" href="../../../public/layui/css/layui.css" media="all">
    <script src="../../../public/layui/layui.js" charset="utf-8"></script>
    <script src="../../../public/js/admin.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../public/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../public/css/css.css">
    <script type="text/javascript" src="hcqkcx.js?v=1.0.1"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>虫害情况查询</legend>
</fieldset>
<form class="layui-form" action="" style="background-color: #F2F2F2;">

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md4">
                <div class="layui-card" style="cursor: pointer;" onclick="openmx('1');">
                    <div class="layui-card-header">杨梅卷叶蛾</div>
                    <div class="layui-card-body">
                        <img src="../public/images/ymjye.jpg" style="width: 100%;">
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-card" style="cursor: pointer;" onclick="openmx('2');">
                    <div class="layui-card-header">杨梅果蝇</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <img src="../public/images/gy.jpg" style="width: 91%;">
                        <div style="text-align: left !important;">果蝇是杨梅的主要害虫，以雌果蝇产卵于成熟的杨梅果实乳柱上，孵化后的幼虫蛀食危害。受害果实凸凹不平，果汁外溢和落果。</div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-card" style="cursor: pointer;" onclick="openmx('3');">
                    <div class="layui-card-header">杨梅蚧类</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <img src="../public/images/mlj.jpg" style="width: 87%;">
                        <div style="text-align: left !important;">危害杨梅的蚧类害虫，主要有杨梅柏牡蛎蚧、牡蛎蚧和樟盾蚧三种。</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space15">
            <div class="layui-col-md4">
                <div class="layui-card" style="cursor: pointer;" onclick="openmx('4');">
                    <div class="layui-card-header">白蚁</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <img src="../public/images/by.jpg" style="width: 78%;">
                        <div style="text-align: left !important;">杨梅白蚁，它啃食杨梅树的主干和根部，并筑起泥道，沿树干通往树梢，损伤其韧皮部及木质部，造成树体水分、养分等物质输送受阻，使叶片、枝梢、根系均呈“饥饿”状态，最后叶黄脱落，枝枯树死。</div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-card" style="cursor: pointer;" onclick="openmx('5');">
                    <div class="layui-card-header">松毛虫</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <img src="../public/images/smc.jpg" style="width: 85%;">
                        <div style="text-align: left !important;">松毛虫可以危害多种林木，初孵的幼虫喜欢聚集在新梢嫩叶上，不过蔓延的能力很强，容易造成分散食害，严重时叶片仅剩叶脉。</div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-card" style="cursor: pointer;" onclick="openmx('6');">
                    <div class="layui-card-header">天牛爆皮虫</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <img src="../public/images/tn.jpg" style="width: 93%;">
                        <div style="text-align: left !important;">在杨梅树近地表的主干部危害，造成整株死亡。</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>
